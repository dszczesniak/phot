{% load i18n %}

{# Display a randomnly-selected set of photos from a given gallery #}

<div>
    
    <h2><a href="{{ gallery.get_absolute_url }}"><span style="color:white">{{ gallery.title }}</span></a></h2>
    <p class="muted" style="color:white"><small>{% trans "Opublikowano:" %} {{ gallery.date_added }}</small></p>
    {% if gallery.description %}<p style="color:white">{{ gallery.description|safe }}</p>{% endif %}
    
    {% for photo in gallery.sample %}
        <a href="{{ photo.get_absolute_url }}">
             <img src="{{ photo.get_thumbnail_url }}" class="thumbnail" alt="{{ photo.title }}">
        </a>
	{% endfor %}

</div>
