{% load i18n %}

{# Display a randomnly-selected set of photos from a given gallery #}

<div>
    
    <h2><a href="{{ family.get_absolute_url }}"><span style="color:white">{{ family.title }}</span></a></h2>
    <p class="muted" style="color:white"><small>{% trans "Opublikowano:" %} {{ family.date_added }}</small></p>
    {% if family.description %}<p style="color:white">{{ family.description|safe }}</p>{% endif %}
    
    {% for photo in family.sample %}
        <a href="{{ photo.get_absolute_url }}">
             <img src="{{ photo.get_thumbnail_url }}" class="thumbnail" alt="{{ photo.title }}">
        </a>
	{% endfor %}

</div>
